<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>GII Magazines</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

  <!-- Flipbook StyleSheet -->
  <link href="/magazines/dflip/css/dflip.min.css" rel="stylesheet" type="text/css">

  <!-- Icons Stylesheet -->
  <link href="/magazines/dflip/css/themify-icons.min.css" rel="stylesheet" type="text/css">
  <link href="/magazines/dflip/css/styles.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="">

  <div class="row">
    <div class="col-xs-12">
    </div>
    <div class="col-xs-12">
      <!--Normal Flipbook-->
      <div class="_df_book flipbook-background" height="100vh" webgl="true"
           id="df_manual_book">
      </div>
      <a href="/magazines" class="return_to_magazines">View More Magazines</a>
    </div>
  </div>
</div>

<!-- jQuery  -->
<script src="/magazines/dflip/js/libs/jquery.min.js" type="text/javascript"></script>
<!-- Flipbook main Js file -->
<script src="/magazines/dflip/js/dflip.min.js" type="text/javascript"></script>

<script type="text/javascript">
  // Function to set the source based on the page name
  function setFlipbookSource() {
    const flipbook = document.getElementById('df_manual_book');
    
    // Get the page name from the URL
    const pageName = window.location.pathname.split('/').pop().replace('.html', '');
    
    // Set the source attribute based on the page name
    flipbook.setAttribute('source', `/magazines/magazines/${pageName}.pdf`);
  }

  // Call the function to set the source when the page loads
  setFlipbookSource();
</script>

</body>
</html>
